version: 2.1

orbs:
  python: circleci/python@1.2
  docker: circleci/docker@2.1.3

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: pytest --pyargs
      - run:
          name: Run Linter
          command: flake8

  docker_deployment:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Deployment of the image to DockerHub
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.DOCKER_HUB_USERNAME }}
            password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

          command: |
           docker build -t $CIRCLE_SHA1 .
           docker tag $CIRCLE_SHA1 python-oc-lettings-fr/$CIRCLE_SHA1:latest
           docker push python-oc-lettings-fr/$CIRCLE_SHA1:latest


workflows:
  Run Tests and Linter:
    jobs:
      - build-and-test
      - docker_deployment:
          requires:
            - build-and-test
